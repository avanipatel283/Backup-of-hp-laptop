<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Sign UP</title>
<link rel="stylesheet" href="Style_SignupForm.css" type="text/css">
</head>
<body>
<form action="simpleservletproject" method="post">
<table class="Table-class">
<thead>
<h1>Welcome to Sign UP</h1>
</thead>
<tr>
<td>Name</td>
<td><input type="text" placeholder="Please Enter Your name"></td>
</tr>
<tr>
<td>Address</td>
<td><input type="text" placeholder="Please Enter Your Address"></td>
</tr>
<tr>
<td>E-Mail</td>
<td><input type="text" placeholder="Please Enter Your E-Mail Address"></td>
</tr>
<tr>
<td>Phone Number</td>
<td><input type="text" placeholder="Please Enter Your Phone Number" style="width: 200px;"></td>
</tr>

<tr>
<td><input type="submit" value="Submit"></td>
<td><input type="reset" value="Reset"></td>
</tr>


</table>
</form>

</body>
</html>
